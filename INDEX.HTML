<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgb(241, 238, 44);
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <h1 class="display-4">Formulario de cadastro</h1><br>
                <label for="name">Seu Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digire Seu Nome">
            </div>
            <div class="form-group">
                <label for="email">Seu Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite Seu Email">
            </div>
            <div class="form-group">
                <label for="telefone">Digite Seu Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite Seu telefone">
            </div>
            <button type="submit" class="btn btn-primary ">ENVIAR  </button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
